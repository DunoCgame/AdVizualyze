<!DOCTYPE html>
<html>
<head>
  <title>Publish System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Descripción de la página" class="meta-descripcion" id="meta-descripcion">
  <meta name="keywords" content="palabra clave 1, palabra clave 2" class="meta-keywords" id="meta-keywords">
  <meta name="author" content="Nombre del autor" class="meta-autor" id="meta-autor">
  <link rel="stylesheet" type="text/css" href="assets/admin_assets/stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="assets/admin_assets/icono/style.css">
</head>
<body class="body">
        <header class="header">
                <img src="assets/admin_assets/image/Logo.png" alt="logo" class="header_imagen_logo" id="imagen_logo">
                <nav class="navbar-menu">
                        <button class="item" href="" onclick="New_area()">Agregar Ventana</button>
                        <button class="item" href="" onclick="New_product()">Agregar Producto</button>
                        
                </nav>
        </header >
        <main class="main" id="containner_areas">     
        </main>
  <section class="containner_music" id="section_music">
      <div class="reproductor">
          <section class="btn-container">
                <audio id="audio"></audio>
                <div>
                  <button class="icon-previous2 btn-music Anterior" id="previo" ></button>
                <button id="play-pause" class="icon-play3 btn-music play_pause"></button>
                <button class="icon-next2 btn-music Siguiente"  id="siguiente" ></button>
                </div>  
                <div>
                  <button class="icon-music btn-music select-music" id="select-music" onclick="select_song()"></button>
                </div>  
          </section>
            <!----------------->
          <section class="volumen-containner">
              <div>
              <span>Audio Interno</span>
             </div>
              <div>
               <span class="icon-volume-decrease"></span>  
               <input type="range" id="volumen" min="0" max="1" step="0.1" value="1">
               <span class="icon-volume-increase"></span>
             <div>
          </section>   

           <section class="volumen-containner-ext">
              <div>
                <span>Audio Externo</span>
              </div>
              <div>
                 <span class="icon-volume-decrease"></span>   
                 <input type="range" id="volumen_externo" min="0" max="1" step="0.1" value="1">
                 <span class="icon-volume-increase"></span>
              </div>
          </section>
                <!----------------->
          <section class="containner-progres-bar">
              <section class="base-progres-bar">
                   <div id="progress-bar"></div>
              </section>
          </section>
                <!----------------->
          <section class="containner-musica">
            <select class="select-musica" id="name_select_music" onchange="obtenerValor()">
              <option>musica</option>
            </select>
          </section>
         <!--
          <label id="nombre-cancion">Nombre de la Musica</label>-->
      </div>
  </section>
</body>

<script src="assets/admin_assets/icono/selection.json"></script>
<script src="assets/admin_assets/javascript/Socket.IOv3.0.1.js"></script>
<script type="text/javascript" src="assets/admin_assets/javascript/main.js"></script>

</html>
